<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ข้อมูลการแจ้งเชิงพื้นที่</ion-title> 
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar animated="true" placeholder="บ้านค่ายชัยภูมิ"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <capacitor-google-map #map style="width:100% !important; height:100% !important;"></capacitor-google-map>
  </div>
  
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="setOpen(false)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>รายละเอียดจุดตรวจวัด</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">ปิด (x)</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" *ngIf="show">
        <img alt="" [src]=image /> 
        <ion-item>
          <ion-icon name="home" slot=""start></ion-icon>
          &nbsp; {{marker?.title}}  &nbsp;&nbsp; 
        </ion-item>
        <ion-item>
          <ion-icon name="location" slot=""start></ion-icon>
          &nbsp; {{marker?.latitude}}, {{marker?.longitude}}
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot=""start></ion-icon>
          &nbsp; ระดับน้ำ {{level}}%
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-outline"></ion-icon>
          &nbsp; {{showdate}}
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
